<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <div class="blog-card">
        <img
          src="assets/images/illustration-article.svg"
          alt="Programming illustration"
          class="blog-card-img"
        />
        <p class="blog-card-tag">Learning</p>
        <p class="blog-card-date">Published 21 Dec 2023</p>
        <h1 class="blog-card-header">HTML & CSS foundations</h1>
        <p class="blog-card-desc">
          These languages are the backbone of every website, definine structure,
          content, and presentation.
        </p>
        <p class="blog-card-author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="Image of author"
            class="blog-card-author-img"
          />Greg Hooper
        </p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rafaelgonzales612" target="_blank"
          >Rafael Gonzales</a
        >.
      </div>
    </footer>
  </body>
</html>
